<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    div {
      float: left;
      width: 23%;
      background-color: pink;
      text-align: center;
      height: 500px;
      line-height: 500px;
      font-size: 5rem;
    }
    div:not(:nth-child(4n)) {
      margin-right: 2%;
    }
    div:not(:nth-child(n+5)) {
      margin-bottom: 2%;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</body>
</html>
